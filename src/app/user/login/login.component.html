<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMessage }}
</app-alert>

<form #loginForm="ngForm" (ngSubmit)="login()">

  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input #email="ngModel" [(ngModel)]="this.credentials.email" type="text" name="email"
           placeholder="Enter your name here." required
           pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
           class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400
             transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />

    <p *ngIf="email.errors && email.touched && email.dirty" class="text-red-400">
      Email is invalid.
    </p>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input #password="ngModel" [(ngModel)]="this.credentials.password" type="password" name="password"
           placeholder="Enter your password here." required
           pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
           class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400
             transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" />

    <p *ngIf="password.errors && password.touched && password.dirty" class="text-red-400">
      Password must be at least 8 character long, have 1 uppercase letter, 1 lowercase letter, and 1 number. Special characters are allowed.
    </p>
  </div>

  <button type="submit" [disabled]="!loginForm.valid || this.inSubmission"
          class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>

</form>
