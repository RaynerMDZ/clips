<!-- Tabs -->
<ul class="flex flex-wrap mb-4">

  <li class="flex-auto text-center"
      *ngFor="let tab of this.tabs">

    <a class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
       href="#"
       (click)="selectTab(tab)"
       [ngClass]="{ 'hover: text-indigo-400': tab.active, 'hover: text-white text-white bg-indigo-400': !tab.active }">

      {{ this.tab.tabTitle }}

    </a>
  </li>
</ul>

<ng-content></ng-content>
